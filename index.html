<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue-slider</title>
</head>
<body>
    
    <div class="slider-container">

        <div class="listImg fade">
          <div class="numtext">1 / 3</div>
          <img src="http://31.media.tumblr.com/2451e1af7e4aa0bfd6648296ad9fae36/tumblr_myw2rk0teH1s0pvf5o1_500.gif">
          
        </div>
        
        <div class="listImg fade">
          <div class="numtext">2 / 3</div>
          <img src="https://i.pinimg.com/originals/52/00/9a/52009a4440308fc82db50c4c90bc1b05.gif">
         
        </div>
        
        <div class="listImg fade">
          <div class="numtext">3 / 3</div>
          <img src="https://64.media.tumblr.com/tumblr_m5bhwfVL521rsq9eyo1_500.gifv">
          
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="img-d" onclick="currentSlide(1)"></span> 
          <span class="img-d" onclick="currentSlide(2)"></span> 
          <span class="img-d" onclick="currentSlide(3)"></span> 
        </div>
    

    <script src="JS/script.js"></script>  
</body>
</html>
